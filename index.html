<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/css/style.css" />

    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Pricing Component With Toggle</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__heading">Our Pricing</h1>

        <div class="header__wrapper">
          <p class="header__text">Annually</p>

          <label for="toggle" class="header__label">
            <input type="checkbox" class="header__input" id="toggle" />
            <span class="header__span"></span>
          </label>

          <p class="header__text">Monthly</p>
        </div>
      </header>

      <main class="boxes">
        <figure class="box">
          <figcaption class="box__caption">Basic</figcaption>

          <!-- DEL &dollar;199.99 -->
          <p class="box__amount">
            <span class="box__amount-span">&dollar;</span>19.99
          </p>

          <ul class="box__list">
            <li class="box__item">500 GB Storage</li>
            <li class="box__item">2 Users Allowed</li>
            <li class="box__item">Send up to 3 GB</li>
          </ul>

          <a href="#" class="box__btn">Learn More</a>
        </figure>

        <figure class="box box--purple">
          <figcaption class="box__caption">Professional</figcaption>

          <!-- DEL &dollar;249.99 -->
          <p class="box__amount box__amount--white">
            <span class="box__amount-span">&dollar;</span>24.99
          </p>

          <ul class="box__list">
            <li class="box__item">1 TB Storage</li>
            <li class="box__item">5 Users Allowed</li>
            <li class="box__item">Send up to 10 GB</li>
          </ul>

          <a href="#" class="box__btn box__btn--white">Learn More</a>
        </figure>

        <figure class="box">
          <figcaption class="box__caption">Master</figcaption>

          <!-- DEL &dollar;399.99 -->
          <p class="box__amount">
            <span class="box__amount-span">&dollar;</span>39.99
          </p>

          <ul class="box__list">
            <li class="box__item">2 TB Storage</li>
            <li class="box__item">10 Users Allowed</li>
            <li class="box__item">Send up to 20 GB</li>
          </ul>

          <a href="#" class="box__btn">Learn More</a>
        </figure>
      </main>
    </div>

    <footer class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="attribution__link"
        href="https://github.com/kens-visuals"
        target="_blank"
        >Kens-Visuals</a
      >.
    </footer>
  </body>
</html>
